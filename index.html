  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const B = window.BRAND || {};
    const R = document.documentElement.style;
    // Colors
    if (B.colors) {
      R.setProperty('--brand-primary', B.colors.primary || '#00C2C7');
      R.setProperty('--brand-accent',  B.colors.accent  || '#C6A045');
      R.setProperty('--brand-ink',     B.colors.ink     || '#F5F8FA');
      R.setProperty('--brand-bg',      B.colors.bg      || '#0B0F14');
    }
    // Logo / favicon / text
    if (B.assets?.logo)    document.getElementById('brandLogo')?.setAttribute('src', B.assets.logo);
    if (B.assets?.favicon) document.querySelector('link[rel="icon"]')?.setAttribute('href', B.assets.favicon);
    if (B.name)            document.getElementById('brandWordmark')?.textContent = B.name;
    if (B.name)            document.getElementById('brandName')?.textContent = B.name;
    if (B.tagline)         document.getElementById('brandTagline')?.textContent = B.tagline;

    // Social links
    const S = B.socials || {};
    Object.keys(S).forEach(k => {
      const a = document.querySelector(`a[data-social="${k}"]`);
      if (a) a.href = S[k];
    });

    // Year
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
  });
</script>
