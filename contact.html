  <main class="mx-auto max-w-5xl px-4 py-12">
<h2 class="text-3xl font-bold mb-4">Contact Us</h2>
<p class="text-neutral-300 mb-4">We'd love to hear from you. Reach out for collaboration, sponsorship, or media inquiries.</p>
<form class="grid gap-4 max-w-md" action="#" method="post">
  <input type="text" name="name" placeholder="Your Name" class="px-4 py-3 rounded-xl bg-white/5 border border-white/10" required/>
  <input type="email" name="email" placeholder="Your Email" class="px-4 py-3 rounded-xl bg-white/5 border border-white/10" required/>
  <textarea name="message" rows="5" placeholder="Your Message" class="px-4 py-3 rounded-xl bg-white/5 border border-white/10" required></textarea>
  <button class="px-6 py-3 rounded-xl bg-brand-500 text-neutral-900 font-semibold">Send Message</button>
</form>
<p class="mt-4 text-sm text-neutral-400">Note: Connect this form to Formspree or Netlify Forms for free email forwarding.</p>
</main>
